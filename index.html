                <input type="radio" name="theme" value="yellow">
                <input type="radio" name="theme" value="green">
                <input type="radio" name="theme" value="blue">
                <input type="radio" name="theme" value="indigo">
                <input type="radio" name="theme" value="violet">
            </div>
            <div class="icon-img">
                <img id="icon" src="theme/moon.png" alt="theme">
            </div>
        </div>
        <div class="main">
            <h1 class="header">
                Generate a <br><span id="green">random password</span></br>
            </h1>
            <p class="statment">
                Never use an insecure password again.
            </p>
            <div id=main-event>
                <div id="gen-button">
                    <button id="generate-btn" class="generate-btn">
                            Generate passwords
                    </button>

                    </div>
                    <div id="lower-check">

                    </div>
                </div> -->
